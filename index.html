<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Privadas - Weverson</title>
    <style>
        :root {
            --bg-dark: #050a1a;
            --card-dark: #0f172a;
            --primary-blue: #0095ff;
            --success-green: #00d28a;
            --danger-red: #ff4d6d;
            --warning-orange: #f59e0b;
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --border: #1e293b;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #login-screen {
            background: var(--card-dark);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            width: 320px;
        }

        #main-system { width: 100%; max-width: 1000px; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .balance-card {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 25px; border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--border);
        }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .tab-btn {
            background: none; border: none; color: var(--text-gray);
            padding: 10px 20px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .tab-btn.active { color: var(--primary-blue); border-bottom: 2px solid var(--primary-blue); }

        .view-content { background: var(--card-dark); border-radius: 15px; padding: 20px; border: 1px solid var(--border); }
        .form-grid { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        
        input, select, button {
            background: #1e293b; border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box;
        }

        .btn-add { background: var(--primary-blue); border: none; font-weight: bold; cursor: pointer; color: white; }
        .btn-warning { background: var(--warning-orange); border: none; font-weight: bold; cursor: pointer; color: #050a1a; }
        .btn-logout { background: transparent; border: 1px solid var(--danger-red); color: var(--danger-red); padding: 5px 15px; cursor: pointer; border-radius: 8px; width: auto; font-size: 12px; }

        .drivo-card { border-left: 4px solid var(--warning-orange); padding: 20px; background: #1e293b; border-radius: 12px; margin-top: 20px; margin-bottom: 20px; }
        .hidden { display: none !important; }
        
        label { display: block; font-size: 12px; color: var(--text-gray); margin-bottom: 5px; }
        .history-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dotted var(--border); font-size: 13px; }
        .maint-badge { background: #1e293b; padding: 2px 8px; border-radius: 4px; font-size: 11px; color: var(--warning-orange); border: 1px solid var(--warning-orange); }
    </style>
</head>
<body>

<div id="login-screen">
    <h2 style="margin-bottom: 5px;">Acesso Restrito</h2>
    <p style="color: var(--text-gray); font-size: 14px; margin-bottom: 30px;">Financeiro Weverson</p>
    <input type="text" id="user-input" placeholder="Usu√°rio">
    <input type="password" id="pass-input" placeholder="Senha" style="margin-top: 10px; margin-bottom: 20px;">
    <button class="btn-add" onclick="validaAcesso()">Entrar</button>
</div>

<div id="main-system" class="hidden">
    <div class="header">
        <h1>Financeiro</h1>
        <button class="btn-logout" onclick="logout()">Sair</button>
    </div>

    <div class="balance-card">
        <span style="color: var(--text-gray)">SALDO GERAL</span>
        <h2 id="saldo-total" style="font-size: 32px; margin: 10px 0;">R$ 0,00</h2>
    </div>

    <div class="tabs">
        <button class="tab-btn active" id="tab-lancamentos" onclick="mudarAba('lancamentos')">Lan√ßamentos</button>
        <button class="tab-btn" id="tab-drivo" onclick="mudarAba('drivo')" style="color: var(--warning-orange)">üèç DRIVO</button>
        <button class="tab-btn" id="tab-perfil" onclick="mudarAba('perfil')">‚öô Perfil</button>
    </div>

    <div id="view-lancamentos" class="view-content">
        <div class="form-grid">
            <input type="text" id="desc" placeholder="Descri√ß√£o">
            <input type="number" id="valor" placeholder="Valor R$">
            <select id="tipo">
                <option value="receita">Receita (+)</option>
                <option value="despesa">Despesa (-)</option>
            </select>
            <button class="btn-add" onclick="adicionar()">Lan√ßar</button>
        </div>
        <div id="feed-atividades"></div>
    </div>

    <div id="view-drivo" class="view-content hidden">
        <h3 style="color: var(--warning-orange)">Gest√£o Fazer 250</h3>
        
        <div style="background: rgba(245, 158, 11, 0.05); padding: 15px; border-radius: 12px; margin-bottom: 20px;">
            <label style="font-weight: bold; color: var(--warning-orange); margin-bottom: 10px;">‚õΩ Calculadora de Viagem</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="number" id="km-inicial" placeholder="KM Inicial">
                <input type="number" id="km-final" placeholder="KM Final">
            </div>
            <div id="resultado-viagem" style="font-size: 20px; font-weight: bold; color: var(--warning-orange); margin-top: 10px;">R$ 0,00</div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn-warning" onclick="calcularDrivo()">Calcular</button>
                <button id="btn-lancar-moto" class="btn-add" style="opacity: 0.5; cursor: not-allowed;" onclick="lancarGastoMoto()" disabled>Lan√ßar Viagem</button>
            </div>
        </div>

        <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 12px;">
            <label style="font-weight: bold; color: var(--text-white); margin-bottom: 10px;">üîß Registro de Manuten√ß√£o</label>
            <div style="display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 8px;">
                <select id="maint-item">
                    <option value="Troca de √ìleo">Troca de √ìleo</option>
                    <option value="Pneu Dianteiro">Pneu Dianteiro</option>
                    <option value="Pneu Traseiro">Pneu Traseiro</option>
                    <option value="Rela√ß√£o">Rela√ß√£o (Kit)</option>
                    <option value="Pastilha Freio">Pastilha de Freio</option>
                    <option value="Filtro de Ar">Filtro de Ar</option>
                    <option value="Outros">Outros</option>
                </select>
                <input type="number" id="maint-km" placeholder="KM Atual">
                <input type="number" id="maint-valor" placeholder="Valor R$">
            </div>
            <button class="btn-add" style="margin-top: 10px; width: 100%;" onclick="lancarManutencao()">Registrar Manuten√ß√£o</button>
        </div>

        <h4 style="margin-top: 25px; border-bottom: 1px solid var(--border); padding-bottom: 5px;">Hist√≥rico Drivo</h4>
        <div id="feed-moto"></div>
    </div>

    <div id="view-perfil" class="view-content hidden">
        <h3>‚öô Configura√ß√µes</h3>
        <div style="display: grid; gap: 15px; margin-top: 15px;">
            <div><label>Estado (UF)</label><select id="perfil-uf" onchange="carregarCidades()"><option value="CE">Cear√°</option><option value="MA">Maranh√£o</option></select></div>
            <div><label>Cidade</label><select id="perfil-cidade" onchange="buscarPrecoCombustivel()"></select></div>
            <div><label>Autonomia (km/L)</label><input type="number" id="perfil-autonomia" value="29"></div>
            <div><label>Pre√ßo do Litro R$</label><input type="number" id="perfil-preco-litro" step="0.01"></div>
            <button class="btn-add" onclick="salvarPerfil()">Salvar Perfil</button>
        </div>
    </div>
</div>

<script>
    const _0x1a2 = "d2V2ZXJzb24="; 
    const _0x1b3 = "V2YwMjMyNDA="; 
    
    let db = JSON.parse(localStorage.getItem('financas_weverson')) || [];
    let db_moto = JSON.parse(localStorage.getItem('moto_weverson')) || [];
    let perfil = JSON.parse(localStorage.getItem('perfil_weverson')) || { uf: 'CE', cidade: 'Fortaleza', autonomia: 29, preco: 6.00 };
    let ultimoCalculo = 0;

    const cidadesDB = { "CE": ["Fortaleza", "Canind√©", "Sobral"], "MA": ["Imperatriz", "S√£o Lu√≠s"] };

    window.onload = function() {
        if(sessionStorage.getItem('session_active') === 'true') showSystem();
    }

    function validaAcesso() {
        if (btoa(document.getElementById('user-input').value) === _0x1a2 && 
            btoa(document.getElementById('pass-input').value) === _0x1b3) {
            sessionStorage.setItem('session_active', 'true');
            showSystem();
        } else alert("Acesso Negado!");
    }

    function showSystem() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-system').classList.remove('hidden');
        carregarDadosPerfil();
        renderizar();
        renderizarMoto();
    }

    function carregarCidades() {
        const uf = document.getElementById('perfil-uf').value;
        const sel = document.getElementById('perfil-cidade');
        sel.innerHTML = '';
        cidadesDB[uf].forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
        buscarPrecoCombustivel();
    }

    function buscarPrecoCombustivel() {
        const p = { "Fortaleza": 6.15, "Imperatriz": 5.90, "Canind√©": 6.25 };
        document.getElementById('perfil-preco-litro').value = p[document.getElementById('perfil-cidade').value] || 6.00;
    }

    function salvarPerfil() {
        perfil = {
            uf: document.getElementById('perfil-uf').value,
            cidade: document.getElementById('perfil-cidade').value,
            autonomia: parseFloat(document.getElementById('perfil-autonomia').value),
            preco: parseFloat(document.getElementById('perfil-preco-litro').value)
        };
        localStorage.setItem('perfil_weverson', JSON.stringify(perfil));
        alert("Configura√ß√µes Salvas!");
    }

    function carregarDadosPerfil() {
        document.getElementById('perfil-uf').value = perfil.uf;
        carregarCidades();
        document.getElementById('perfil-cidade').value = perfil.cidade;
        document.getElementById('perfil-autonomia').value = perfil.autonomia;
        document.getElementById('perfil-preco-litro').value = perfil.preco;
    }

    function calcularDrivo() {
        const ki = parseFloat(document.getElementById('km-inicial').value);
        const kf = parseFloat(document.getElementById('km-final').value);
        if(isNaN(ki) || isNaN(kf) || kf <= ki) return alert("Verifique os KMs inseridos.");
        
        const dist = kf - ki;
        ultimoCalculo = (dist / perfil.autonomia) * perfil.preco;
        
        document.getElementById('resultado-viagem').innerText = `R$ ${ultimoCalculo.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        
        const btn = document.getElementById('btn-lancar-moto');
        btn.disabled = false; btn.style.opacity = "1"; btn.style.cursor = "pointer";
    }

    function lancarGastoMoto() {
        db_moto.push({
            data: new Date().toLocaleDateString('pt-BR'),
            tipo: 'VIAGEM',
            detalhe: `${document.getElementById('km-final').value - document.getElementById('km-inicial').value}km`,
            valor: ultimoCalculo,
            km: document.getElementById('km-final').value
        });
        salvarERenderizarMoto();
    }

    function lancarManutencao() {
        const item = document.getElementById('maint-item').value;
        const km = document.getElementById('maint-km').value;
        const valor = parseFloat(document.getElementById('maint-valor').value);
        
        if(!km || isNaN(valor)) return alert("Preencha KM e Valor da manuten√ß√£o.");

        db_moto.push({
            data: new Date().toLocaleDateString('pt-BR'),
            tipo: 'MANUTEN√á√ÉO',
            detalhe: item,
            valor: valor,
            km: km
        });
        
        document.getElementById('maint-km').value = "";
        document.getElementById('maint-valor').value = "";
        salvarERenderizarMoto();
    }

    function salvarERenderizarMoto() {
        localStorage.setItem('moto_weverson', JSON.stringify(db_moto));
        renderizarMoto();
        // Reset Calculadora
        document.getElementById('km-inicial').value = "";
        document.getElementById('km-final').value = "";
        document.getElementById('btn-lancar-moto').disabled = true;
    }

    function renderizarMoto() {
        const feed = document.getElementById('feed-moto');
        feed.innerHTML = "";
        db_moto.slice().reverse().forEach(m => {
            const isMaint = m.tipo === 'MANUTEN√á√ÉO';
            feed.innerHTML += `<div class="history-item">
                <div style="display:flex; flex-direction:column">
                    <span>${m.data} - <small>${m.km} KM</small></span>
                    <span style="font-size:11px; color:var(--text-gray)">${isMaint ? '<span class="maint-badge">'+m.detalhe+'</span>' : 'Viagem: '+m.detalhe}</span>
                </div>
                <span style="color:${isMaint ? 'var(--danger-red)' : 'var(--warning-orange)'}">R$ ${m.valor.toFixed(2)}</span>
            </div>`;
        });
    }

    function mudarAba(aba) {
        document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + aba).classList.remove('hidden');
        document.getElementById('tab-' + aba).classList.add('active');
    }

    function adicionar() {
        const d = document.getElementById('desc').value;
        const v = parseFloat(document.getElementById('valor').value);
        if (!d || isNaN(v)) return;
        db.push({ data: new Date().toLocaleDateString('pt-BR'), desc: d, valor: v, tipo: document.getElementById('tipo').value });
        localStorage.setItem('financas_weverson', JSON.stringify(db));
        renderizar();
    }

    function renderizar() {
        const feed = document.getElementById('feed-atividades');
        let r = 0, d = 0;
        feed.innerHTML = "";
        db.forEach(t => {
            t.tipo === 'receita' ? r += t.valor : d += t.valor;
            feed.innerHTML += `<div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border)">
                <div>${t.desc}<br><small style="color: var(--text-gray)">${t.data}</small></div>
                <div style="color: ${t.tipo === 'receita' ? 'var(--success-green)' : 'var(--danger-red)'}">R$ ${t.valor.toFixed(2)}</div>
            </div>`;
        });
        document.getElementById('saldo-total').innerText = `R$ ${(r - d).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
    }

    function logout() { sessionStorage.removeItem('session_active'); window.location.reload(); }
</script>
</body>
</html>

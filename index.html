<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas Privadas - Weverson</title>
    <style>
        :root {
            --bg-dark: #050a1a;
            --card-dark: #0f172a;
            --primary-blue: #0095ff;
            --success-green: #00d28a;
            --danger-red: #ff4d6d;
            --warning-orange: #f59e0b;
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --border: #1e293b;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #login-screen {
            background: var(--card-dark);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            width: 320px;
        }

        #main-system { width: 100%; max-width: 1000px; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .balance-card {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 25px; border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--border);
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { background: var(--card-dark); padding: 15px; border-radius: 15px; border: 1px solid var(--border); }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .tab-btn {
            background: none; border: none; color: var(--text-gray);
            padding: 10px 20px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .tab-btn.active { color: var(--primary-blue); border-bottom: 2px solid var(--primary-blue); }

        .view-content { background: var(--card-dark); border-radius: 15px; padding: 20px; border: 1px solid var(--border); }
        .form-grid { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        
        input, select, button {
            background: #1e293b; border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 8px; outline: none; width: 100%; box-sizing: border-box;
        }

        .btn-add { background: var(--primary-blue); border: none; font-weight: bold; cursor: pointer; color: white; }
        .btn-export { background: var(--success-green); border: none; font-weight: bold; cursor: pointer; color: #050a1a; padding: 10px 20px; border-radius: 8px; width: auto; }
        .btn-logout { background: transparent; border: 1px solid var(--danger-red); color: var(--danger-red); padding: 5px 15px; cursor: pointer; border-radius: 8px; width: auto; font-size: 12px; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-gray); padding: 12px; border-bottom: 2px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); }

        .drivo-card { border-left: 4px solid var(--warning-orange); padding: 20px; background: #1e293b; border-radius: 12px; margin-top: 20px; }
        .hidden { display: none !important; }
        
        label { display: block; font-size: 12px; color: var(--text-gray); margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="login-screen">
    <h2 style="margin-bottom: 5px;">Acesso Restrito</h2>
    <p style="color: var(--text-gray); font-size: 14px; margin-bottom: 30px;">Financeiro Weverson</p>
    <input type="text" id="user-input" placeholder="Usu√°rio">
    <input type="password" id="pass-input" placeholder="Senha" style="margin-top: 10px; margin-bottom: 20px;">
    <button class="btn-add" onclick="validaAcesso()">Entrar</button>
</div>

<div id="main-system" class="hidden">
    <div class="header">
        <h1>Financeiro</h1>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="btn-export" onclick="exportarCSV()">‚¨á Exportar Excel</button>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="balance-card">
        <span style="color: var(--text-gray)">SALDO ATUAL</span>
        <h2 id="saldo-total" style="font-size: 32px; margin: 10px 0;">R$ 0,00</h2>
    </div>

    <div class="tabs">
        <button class="tab-btn active" id="tab-lancamentos" onclick="mudarAba('lancamentos')">Lan√ßamentos</button>
        <button class="tab-btn" id="tab-drivo" onclick="mudarAba('drivo')" style="color: var(--warning-orange)">üèç DRIVO</button>
        <button class="tab-btn" id="tab-perfil" onclick="mudarAba('perfil')">‚öô Perfil</button>
    </div>

    <div id="view-lancamentos" class="view-content">
        <div class="form-grid">
            <input type="text" id="desc" placeholder="Descri√ß√£o">
            <input type="number" id="valor" placeholder="Valor R$">
            <select id="tipo">
                <option value="receita">Receita (+)</option>
                <option value="despesa">Despesa (-)</option>
            </select>
            <button class="btn-add" onclick="adicionar()">Lan√ßar</button>
        </div>
        <div id="feed-atividades"></div>
    </div>

    <div id="view-drivo" class="view-content hidden">
        <h3>üèç Calculadora Drivo</h3>
        <p id="perfil-aviso" style="color: var(--danger-red); font-size: 12px; margin-bottom: 15px;">Configure seu perfil primeiro!</p>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>KM Inicial</label>
                <input type="number" id="km-inicial" placeholder="0">
            </div>
            <div>
                <label>KM Final</label>
                <input type="number" id="km-final" placeholder="0">
            </div>
        </div>
        
        <div class="drivo-card">
            <div id="resultado-viagem" style="font-size: 24px; font-weight: bold; color: var(--warning-orange);">R$ 0,00</div>
            <p id="detalhe-drivo" style="font-size: 14px; color: var(--text-gray);">Custo estimado da rota</p>
        </div>
        <button class="btn-add" style="margin-top: 15px; background: var(--warning-orange);" onclick="calcularDrivo()">Calcular Viagem</button>
    </div>

    <div id="view-perfil" class="view-content hidden">
        <h3>‚öô Configura√ß√µes de Perfil</h3>
        <div style="display: grid; gap: 15px; margin-top: 15px;">
            <div>
                <label>Estado (UF)</label>
                <select id="perfil-uf" onchange="carregarCidades()">
                    <option value="">Selecione...</option>
                    <option value="CE">Cear√°</option>
                    <option value="MA">Maranh√£o</option>
                    <option value="PI">Piau√≠</option>
                </select>
            </div>
            <div>
                <label>Cidade</label>
                <select id="perfil-cidade" onchange="buscarPrecoCombustivel()">
                    <option value="">Selecione o estado primeiro</option>
                </select>
            </div>
            <div>
                <label>Autonomia do Ve√≠culo (km/L)</label>
                <input type="number" id="perfil-autonomia" placeholder="Ex: 29" value="29">
            </div>
            <div style="background: #1e293b; padding: 15px; border-radius: 8px;">
                <label>Pre√ßo Atual da Gasolina (R$)</label>
                <input type="number" id="perfil-preco-litro" step="0.01" placeholder="Calculando automaticamente...">
            </div>
            <button class="btn-add" onclick="salvarPerfil()">Salvar Perfil</button>
        </div>
    </div>
</div>

<script>
    const _0x1a2 = "d2V2ZXJzb24="; // weverson
    const _0x1b3 = "V2YwMjMyNDA="; // Wf023240
    
    let db = JSON.parse(localStorage.getItem('financas_weverson')) || [];
    let perfil = JSON.parse(localStorage.getItem('perfil_weverson')) || { uf: '', cidade: '', autonomia: 29, preco: 0 };

    const cidadesDB = {
        "CE": ["Fortaleza", "Canind√©", "Crate√∫s", "Sobral", "Tiangu√°"],
        "MA": ["Imperatriz", "S√£o Lu√≠s"],
        "PI": ["Teresina", "Parna√≠ba"]
    };

    window.onload = function() {
        if(sessionStorage.getItem('session_active') === 'true') showSystem();
    }

    function validaAcesso() {
        if (btoa(document.getElementById('user-input').value) === _0x1a2 && 
            btoa(document.getElementById('pass-input').value) === _0x1b3) {
            sessionStorage.setItem('session_active', 'true');
            showSystem();
        } else alert("Credenciais Inv√°lidas!");
    }

    function showSystem() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-system').classList.remove('hidden');
        document.body.style.alignItems = "flex-start";
        carregarDadosPerfil();
        renderizar();
    }

    function carregarCidades() {
        const uf = document.getElementById('perfil-uf').value;
        const cidadeSelect = document.getElementById('perfil-cidade');
        cidadeSelect.innerHTML = '<option value="">Selecione...</option>';
        if(uf) {
            cidadesDB[uf].forEach(c => cidadeSelect.innerHTML += `<option value="${c}">${c}</option>`);
        }
    }

    // Simula√ß√£o de busca em banco de dados/API de pre√ßos por cidade
    function buscarPrecoCombustivel() {
        const cidade = document.getElementById('perfil-cidade').value;
        const precoInput = document.getElementById('perfil-preco-litro');
        // Valores base simulados para demonstra√ß√£o
        const precos = { "Fortaleza": 6.15, "Imperatriz": 5.95, "Canind√©": 6.20 };
        precoInput.value = precos[cidade] || 6.00;
    }

    function salvarPerfil() {
        perfil = {
            uf: document.getElementById('perfil-uf').value,
            cidade: document.getElementById('perfil-cidade').value,
            autonomia: parseFloat(document.getElementById('perfil-autonomia').value),
            preco: parseFloat(document.getElementById('perfil-preco-litro').value)
        };
        localStorage.setItem('perfil_weverson', JSON.stringify(perfil));
        alert("Perfil atualizado com sucesso!");
        carregarDadosPerfil();
    }

    function carregarDadosPerfil() {
        if(perfil.cidade) {
            document.getElementById('perfil-uf').value = perfil.uf;
            carregarCidades();
            document.getElementById('perfil-cidade').value = perfil.cidade;
            document.getElementById('perfil-autonomia').value = perfil.autonomia;
            document.getElementById('perfil-preco-litro').value = perfil.preco;
            document.getElementById('perfil-aviso').classList.add('hidden');
        }
    }

    function calcularDrivo() {
        const ki = parseFloat(document.getElementById('km-inicial').value);
        const kf = parseFloat(document.getElementById('km-final').value);
        if(!perfil.autonomia || isNaN(ki) || isNaN(kf)) return alert("Verifique o perfil e os KMs.");
        
        const dist = kf - ki;
        const custo = (dist / perfil.autonomia) * perfil.preco;
        
        document.getElementById('resultado-viagem').innerText = `R$ ${custo.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('detalhe-drivo').innerText = `${dist}km rodados em ${perfil.cidade}.`;
    }

    function mudarAba(aba) {
        document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + aba).classList.remove('hidden');
        document.getElementById('tab-' + aba).classList.add('active');
    }

    function adicionar() {
        const desc = document.getElementById('desc').value;
        const valor = parseFloat(document.getElementById('valor').value);
        if (!desc || isNaN(valor)) return;
        db.push({ data: new Date().toLocaleDateString('pt-BR'), desc, valor, tipo: document.getElementById('tipo').value });
        localStorage.setItem('financas_weverson', JSON.stringify(db));
        renderizar();
    }

    function renderizar() {
        const feed = document.getElementById('feed-atividades');
        let r = 0, d = 0;
        feed.innerHTML = "";
        db.forEach(t => {
            t.tipo === 'receita' ? r += t.valor : d += t.valor;
            feed.innerHTML += `<div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border)">
                <div>${t.desc}<br><small style="color: var(--text-gray)">${t.data}</small></div>
                <div style="color: ${t.tipo === 'receita' ? 'var(--success-green)' : 'var(--danger-red)'}">R$ ${t.valor.toLocaleString('pt-BR', {minimumFractionDigits:2})}</div>
            </div>`;
        });
        document.getElementById('saldo-total').innerText = `R$ ${(r - d).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('resumo-receita').innerText = `R$ ${r.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('resumo-despesa').innerText = `R$ ${d.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
    }

    function logout() { sessionStorage.removeItem('session_active'); window.location.reload(); }
    
    function exportarCSV() {
        let csv = "Data;Descricao;Tipo;Valor\n";
        db.forEach(t => csv += `${t.data};${t.desc};${t.tipo};${t.valor.toFixed(2).replace('.', ',')}\n`);
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "financas_weverson.csv";
        a.click();
    }
</script>
</body>
</html>
